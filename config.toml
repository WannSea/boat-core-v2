[logging]
can = true
metrics = true

[can]
enabled = true
interface = "vcan0"

[vesc]
enabled = true
id = 22
# Transport protocols
[ws-server]
enabled = true
address = "0.0.0.0:8080"

[ws-client]
enabled = true
retry_timeout = 1000
address = "ws://wannsea.eu:8000"

# Metric components
[system]
enabled = true
interval = 1000
memory = true
swap = true
cpu_temp = true
cpu_usage = true
cpu_freq = true
uptime = true
network = true
network_if = "wlan0"
processes = ["boat-core-v2", "firefox", "grafana"] # Dont know about the performance implications, maybe disable it when needed
#processes = []

[bms]
enabled = true
request_interval = 1000
search_interval = 10000

[pmu]
enabled = true

[gps]
enabled = true
port = "/dev/ttyUSB1"

[lte]
enabled = true
port = "/dev/ttyUSB2"

[imu]
enabled = true
accel_report_interval = 500
rotation_report_interval = 500
gyro_report_interval = 500
metric_update_interval = 500


[sensor_fusion]
enabled = true
reference_lat = 52.51926166376614
reference_lon = 13.321894256571971