[logging]
can = true
metrics = true

[can]
enabled = true
interface = "vcan0"

# Transport protocols
[ws-server]
enabled = true
address = "0.0.0.0:8080"

[ws-client]
enabled = false
retry_timeout = 1000
address = "ws://127.0.0.1:8000"

# Metric components
[system]
enabled = true
interval = 1000
memory = true
swap = true
cpu_temp = false
cpu_usage = true
uptime = true
network = true
network_if = "enp4s0"

[bms]
enabled = true
request_interval = 1000
search_interval = 10000

[pmu]
enabled = true

[gps]
enabled = true
port = "/dev/ttyUSB1"

[lte]
enabled = true
port = "/dev/ttyUSB2"

[imu]
enabled = true